<head>

    <!-- Fonts -->
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Poetsen+One&display=swap" rel="stylesheet">

    <link rel="stylesheet" href="https://fonts.googleapis.com/css2?family=Material+Symbols+Outlined:opsz,wght,FILL,GRAD@20..48,100..700,0..1,-50..200" />   <!-- emoji -->

    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Sedan+SC&display=swap" rel="stylesheet">   <!-- labels -->

    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/4.7.0/css/font-awesome.min.css">   <!-- fb and insta icon -->
</head>
<body>
    
    <nav>
        <div class="logo">
            <a href="home.html"><img src="Homepage images/logo.jpg" alt="logo"></a>
        </div>
        <ul class="nav-links">
            <li><a href="home.html" class="hover-effect">Home</a></li>
            <li><a href="gallery.html" class="hover-effect">Gallery</a></li>
            <li><a href="contact.html" class="active">Contact</a></li>
        </ul>
    </nav>

    <div class="container">
        <form id="form" class="form" action="" method="get">
            <h2> Have Any Questions? <br> I'm at your Service! <span class="material-symbols-outlined"> sentiment_very_satisfied</span></h2>

            <div class="form-control">

                <label for="name">Name</label><br>
                <input type="text" name="name" id="name" placeholder="Enter your Name"><br>
                <span id="name_error"></span>
                <br><br>

                <label for="email">Email</label><br>
                <input type="text" name="email" id="email" placeholder="Enter your Email"><br>
                <span id="email_error"></span>
                <br><br>

                <label for="subject">Subject</label><br>
                <input type="text" name="subject" id="subject" placeholder="Enter the Subject"><br>
                <span id="subject_error"></span>
                <br><br>

                <label for="message">Message</label><br>
                <textarea name="message" id="message" placeholder=" Enter your message here"></textarea><br>
                <span id="message_error"></span>
                <br>

                <button type="submit">Submit</button>
            </div>
        </form>
    </div>


    <footer>
        <p>
            More Contact Information
        </p>

        <a href="https://www.facebook.com/profile.php?id=100093292110779&mibextid=ZbWKwL" class="fa fa-facebook" title="Facebook" style="font-size: 50px;"></a>
        <a href="https://www.instagram.com/anjaliii_s17?igsh=NXNrcnZzYnR2dGsz" class="fa fa-instagram" title="Instagram" style="font-size: 50px;"></a>
    </footer>
    

    <script src="contact.js"></script>
